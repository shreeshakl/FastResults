    <body class="menu-hide-page">

            <div style="width:500px; margin:0 auto; class=" ol-md-5"">

                    <div class="panel-heading">
                        <h3 class="panel-title">Login</h3>
                    </div>
                    <div class="panel-body black">
                        <form role="form" action="/login" method="post">
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12">
                                    <div class="form-group">
</div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12">
                                    <div class="form-group">
                                        <input type="text" name="usn" id="usn" class="form-control input-sm" placeholder="USN" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control input-sm" placeholder="OTP" required>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12">
                                    <div class="form-group">
</div>
                                </div>
                            </div>

                    </div>
                    <div class="panel-footer">

                        <input  type="submit" class="btn btn-border" value="Submit">
                      </form>
                        <p> </p><a href="/get_register" text-align:center>Register Here</a><p>  </p>
