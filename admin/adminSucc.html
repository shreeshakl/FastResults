<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastResults - Admin</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
    <link rel="stylesheet" href="assets/css/user.css">
</head>

<body>
    <nav class="navbar navbar-default custom-header">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button><a class="navbar-brand navbar-link">Fast<span>Results </span> </a></div>
		<form action="/" method="get">
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <button class="btn btn-primary navbar-btn navbar-right" type="submit">Logout</button>
		</form>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Welcome Admin</h1>
        <section></section>
    </div>
    <div class="container">
        <h3>Upload User Dictionary</h3></div>
    <div class="container">
        <form action="fileUserDictionaryUpdate" method="post" enctype="multipart/form-data">
            <input type="file" name="filetoupload">
            <button class="btn btn-primary" type="submit">Upload </button>
        </form>
    </div>
    <div class="container">
        <h3>Upload Results</h3></div>
    <div class="container">
        <form action="fileupload" method="post" enctype="multipart/form-data">
            <input type="file" name="filetoupload">
            <button class="btn btn-primary" type="submit">Upload</button>
        </form>
    </div>
    <div class="container">
        <h3>Add new user Dictionary Data</h3></div>
    <div class="container">
        <form action="SingleUserDictionaryUpdate" method="get">
            <label>USN </label>
            <input class="form-control" type="text" name="usn">
            <label>Email </label>
            <input class="form-control" type="email" name="email">
            <button class="btn btn-success" type="submit">Submit </button>
        </form>
    </div>
    <div class="container">
        <h3>Add new result</h3></div>
    <div class="container">
        <form action="SingleUserResultUpdate" method="get">
            <label>USN </label>
            <input class="form-control" type="text" name="usn">
            <label>Marks </label>
            <input class="form-control" type="text" name="cgpa">
            <button class="btn btn-success" type="submit">Submit </button>
        </form>
	
       <form action="result_noti" method="get">
	<button class="btn btn-success" type="submit">Notification </button>
	</form>
    </div>
    <footer>
        <article></article>
    </footer>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
<script>
window.onload = function()
{
alert("Operation Successfull.");
}
</script>
